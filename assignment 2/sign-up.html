<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <section class="main-frame-parent">
        <div class="main-frame1">
          <div class="ellipse-container">
            <div class="ellipse-div"></div>
            <header class="iosstatus-barblack4">
              <img class="bg-icon4" alt="" src="./public/bg@2x.png" />

              <img
                class="left-side-icon4"
                loading="eager"
                alt=""
                src="./public/left-side.svg"
              />

              <div class="right-side4">
                <img
                  class="mobile-signal-icon4"
                  loading="eager"
                  alt=""
                  src="./public/mobile-signal.svg"
                />

                <img
                  class="wifi-icon4"
                  loading="eager"
                  alt=""
                  src="./public/wifi.svg"
                />

                <img
                  class="battery-icon2"
                  loading="eager"
                  alt=""
                  src="./public/battery.svg"
                />
              </div>
            </header>
          </div>
          <div class="main-frame-inner">
            <div class="frame-parent4">
              <div class="ellipse-parent1">
                <div class="frame-child2"></div>
                <div class="login-button"></div>
                <div class="input-fields"></div>
                <div class="frame-child3"></div>
                <div class="ellipse-parent2">
                  <div class="frame-child4"></div>
                  <img
                    class="login-1-icon"
                    loading="eager"
                    alt=""
                    src="./public/login-1.svg"
                  />
                </div>
              </div>
              <div class="frame-wrapper2">
                <div class="register-text-parent">
                  <div class="register-text1"></div>
                  <div class="rectangle-parent1">
                    <div class="frame-child5"></div>
                    <img
                      class="email-input-icon"
                      alt=""
                      src="./public/email-input.svg"
                    />

                    <input class="email" placeholder="Email" type="text" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="username-frame-wrapper">
          <div class="username-frame">
            <div class="username-frame-child"></div>
            <img
              class="password-frame-icon"
              alt=""
              src="./public/vector-13.svg"
            />

            <input class="username" placeholder="Username" type="text" />
          </div>
        </div>
        <div class="frame-wrapper3">
          <div class="rectangle-parent2">
            <div class="frame-child6"></div>
            <div class="vector-usernames-wrapper">
              <img
                class="vector-usernames-icon"
                alt=""
                src="./public/vector-23.svg"
              />
            </div>
            <input class="password" placeholder="Password" type="text" />
          </div>
        </div>
      </section>
      <div class="sign-up-inner">
        <button class="group-button" id="groupButton">
          <div class="frame-child7"></div>
          <div class="register1">Register</div>
        </button>
      </div>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./registration-successful.html";
        });
      }
      </script>
  </body>
</html>
