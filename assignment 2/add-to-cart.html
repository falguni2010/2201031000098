<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-to-cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="add-to-cart">
      <section class="items-container">
        <div class="add-to-cart-parent">
          <h1 class="add-to-cart1">Add to Cart</h1>
          <div class="price-frame">
            <div class="vector-vector">
              <img
                class="horizontal-vector-icon"
                loading="eager"
                alt=""
                src="./public/vector3.svg"
              />

              <div class="rectangle-parent5">
                <div class="frame-child14"></div>
                <div class="empty-space1">2</div>
              </div>
              <img
                class="horizontal-vector-icon1"
                loading="eager"
                alt=""
                src="./public/vector-15.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <footer class="items-frame">
        <div class="items-frame-child"></div>
        <div class="items1">2 Items</div>
        <div class="naira-frame">
          <img
            class="currencynaira-ngn-icon9"
            loading="eager"
            alt=""
            src="./public/currencynaira-ngn2.svg"
          />

          <div class="empty-frame1">7000.00</div>
        </div>
      </footer>
    </div>
  </body>
</html>
