<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./item-info.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="item-info">
      <div class="f-r-a-m-e1">
        <div class="iosstatus-barblack3">
          <img class="bg-icon3" alt="" src="./public/bg@2x.png" />

          <img
            class="left-side-icon3"
            loading="eager"
            alt=""
            src="./public/left-side1.svg"
          />

          <div class="right-side3">
            <img
              class="mobile-signal-icon3"
              loading="eager"
              alt=""
              src="./public/mobile-signal1.svg"
            />

            <img
              class="wifi-icon3"
              loading="eager"
              alt=""
              src="./public/wifi1.svg"
            />

            <input class="battery1" type="checkbox" />
          </div>
        </div>
      </div>
      <div class="frame-with-empty-space">
        <img
          class="keyboard-arrow-left-icon"
          loading="eager"
          alt=""
          src="./public/keyboard-arrow-left.svg"
          id="keyboardArrowLeftIcon"
        />

        <div class="frame-with-frame-and-vector">
          <div class="key-frame">
            <img
              class="key-frame-child"
              loading="eager"
              alt=""
              src="./public/line-1.svg"
            />

            <div class="frame-with-two-lines"></div>
            <div class="frame-with-two-lines1"></div>
          </div>
        </div>
      </div>
      <section class="frame-with-line-and-vector">
        <img
          class="unsplashplkgcsboiw4-icon1"
          loading="eager"
          alt=""
          src="./public/unsplashplkgcsboiw41@2x.png"
        />
      </section>
      <section class="image-frame1">
        <div class="frame-with-no-children">
          <div class="frame-with-one-frame">
            <div class="frame-with-three-frames">
              <div class="frame-with-two-frames-and-vect">
                <div class="frame-with-text-and-text">
                  <h1 class="beef-burger1">Beef Burger</h1>
                  <h3 class="about-this-product">About this product</h3>
                </div>
                <div class="crunchy-beef-burger">
                  Crunchy beef burger with onion and lettuce
                </div>
              </div>
              <div class="product-details-frame">
                <div class="rectangle-container">
                  <div class="frame-child1"></div>
                  <img
                    class="vector-arrow-icon"
                    loading="eager"
                    alt=""
                    src="./public/vector2.svg"
                  />
                </div>
                <div class="group-with-vector">
                  <div class="delivery-time">Delivery Time</div>
                  <div class="minutes">25 minutes</div>
                </div>
              </div>
            </div>
            <div class="frame-with-frames">
              <img
                class="currencynaira-ngn-icon8"
                loading="eager"
                alt=""
                src="./public/currencynaira-ngn1.svg"
              />

              <div class="currency-symbol-empty">3500.00</div>
            </div>
          </div>
          <div class="frame-with-instance">
            <div class="frame-with-text">
              <div class="child-vector">
                <img
                  class="parent-vector-icon"
                  loading="eager"
                  alt=""
                  src="./public/vector-12.svg"
                />
              </div>
              <div class="frame-with-vectors">
                <img
                  class="right-side-frame"
                  loading="eager"
                  alt=""
                  src="./public/vector-22.svg"
                />

                <div class="vector-divider">
                  <img
                    class="left-side-frame"
                    loading="eager"
                    alt=""
                    src="./public/vector-32.svg"
                  />

                  <div class="burger-menu">
                    <div class="burger-menu-child"></div>
                    <div class="currency-symbol">2</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="delivery-time-frame">
        <button class="buy-button">
          <div class="buy-now">Buy Now</div>
        </button>
      </div>
    </div>

    <script>
      var keyboardArrowLeftIcon = document.getElementById("keyboardArrowLeftIcon");
      if (keyboardArrowLeftIcon) {
        keyboardArrowLeftIcon.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      </script>
  </body>
</html>
